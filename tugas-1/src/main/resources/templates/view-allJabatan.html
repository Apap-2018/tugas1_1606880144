<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Pegawai</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>


	<div class="card border-info mb-3 text-center" style="margin: 25px;">
		<div class="card-header">
			<h3>Daftar Jabatan</h3>
		</div>
		<div class="card-body">
			<div class="container">
				<table id="table_id"
					class="display table table-borderless table-striped">
					<thead>
						<tr>
							<th>No.</th>
							<th>Nama</th>
							<th>Deskripsi</th>
							<th>Gaji Pokok</th>
						</tr>
					</thead>
					<tr th:each="jabatan,iterationStatus : ${listJabatan}">
						<td th:text="${iterationStatus.count}"></td>
						<td th:text="${jabatan.nama}"></td>
						<td th:text="${jabatan.deskripsi}"></td>
						<td th:text="'Rp'+${jabatan.gajiPokok}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
<script>
	$(document).ready(function() {
		$('#table_id').DataTable();
	});
</script>
</html>
