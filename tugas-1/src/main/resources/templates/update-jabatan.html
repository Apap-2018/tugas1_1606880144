<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Jabatan</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<div class="card border-info mb-3" style="margin: 25px;">
		<div class="card-header  text-center">
			<h3>Ubah Jabatan</h3>
		</div>
		<div class="card-body">
			<div class="container">
				<form th:action="@{/jabatan/ubah}" th:object="${jabatan}"
					method="POST">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="nama">Nama</label> <input type="text"
							class="form-control" name="nama" th:value="*{nama}"
							aria-describedby="emailHelp" required="required"
							placeholder="Enter nama">
					</div>
					<div class="form-group">
						<label for="deskripsi">Deskripsi</label> <input type="text"
							class="form-control" name="deskripsi" th:value="*{deskripsi}"
							aria-describedby="emailHelp" required="required"
							placeholder="Enter deskripsi">
					</div>
					<div class="form-group">
						<label for="gajiPokok">Gaji Pokok</label> <input type="number"
							class="form-control" name="gajiPokok" th:value="*{gajiPokok}"
							aria-describedby="emailHelp" required="required"
							placeholder="Enter gaji pokok">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
