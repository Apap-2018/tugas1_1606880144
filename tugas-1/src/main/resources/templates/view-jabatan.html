<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Jabatan</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>


	<div class="card border-info mb-3 text-center" style="margin: 25px;">
		<div class="card-header">
			<h3 th:text="'Detail Jabatan - ' + ${jabatan.nama}"></h3>
		</div>
		<div class="card-body">
			<div class="container">
				<table class="table table-borderless table-striped">
					<tbody>
						<tr>
							<th>Nama</th>
							<td th:text="${jabatan.nama}"></td>
						</tr>
						<tr>
							<th>Deskripsi</th>
							<td th:text="${jabatan.deskripsi}"></td>
						</tr>
						<tr>
							<th>Gaji Pokok</th>
							<td th:text="${jabatan.gajiPokok}"></td>
						</tr>
					</tbody>
				</table>
				<div
					style="display: flex; flex-direction: row; justify-content: space-around;">
					<a th:href="@{/jabatan/ubah?idJabatan={id}(id=${jabatan.id})}">
						<button type="submit" class="btn btn-primary">Ubah</button>
					</a>
					<form th:action="@{/jabatan/hapus}" th:object="${jabatan}"
						method="POST">
						<input type="hidden" th:field="*{id}" />
						<button type="submit" class="btn btn-danger">Hapus</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
